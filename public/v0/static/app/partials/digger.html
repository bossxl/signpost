<h2>Digger</h2>
<div ng-hide="!error" class="alert alert-danger">
{{error}}
</div>
<div ng-hide="!msg" class="alert alert-success">
{{msg}}
</div>
<form name="digger" class="form-horizontal" novalidate>
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" name="title" ng-model="point.title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="lat" class="control-label">Latitude</label>
    <input type="text" name="lat" ng-model="point.lat" class="form-control" >
  </div>
  <div class="form-group">
    <label for="long" class="control-label">Longitude</label>
    <input type="text" name="long" ng-model="point.long" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="desc" class="control-label">Description</label>
    <textarea name="desc" ng-model="point.desc" class="form-control" row="3"></textarea>
  </div>
  
  <div class="form-group">
    <button ng-click="submit(point)" class="btn btn-default" ng-disabled="digger.$invalid">Submit</button>
    <button ng-click="reset()" class="btn btn-default">Reset</button>
  </div>
</form>
