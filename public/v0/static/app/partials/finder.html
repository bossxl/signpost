<h2>Finder</h2>
<div ng-hide="!error" class="alert alert-danger">
{{error}}
</div>
<form name="finder" class="form-horizontal" novalidate>
	<div class="form-group">
		<label for="lat" class="control-label" >Latitude</label>
		<input type="text" name="lat" ng-model="coor.lat" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="long" class="control-label"> Longitude</label>
		<input type="text" name="long" ng-model="coor.long" class="form-control" required>
	</div>
	<div class="form-group">
		<button ng-click="submit(coor)" class="btn btn-default" ng-disabled="finder.$invalid">Submit</button>
		<button ng-click="reset()" class="btn btn-default">Reset</button>
	</div>
</form>
<div ng-hide="!locations">
	{{locations}}
</div>
